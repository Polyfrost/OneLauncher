[package]
name = "onelauncher_core"
description = "The core of OneLauncher"
version = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
documentation = { workspace = true }
readme = { workspace = true }
homepage = { workspace = true }
authors = { workspace = true }

[lib]
path = "src/lib.rs"

[features]
default = [ ]
tauri = [
	"dep:tauri",
	"dep:taurpc",
	"specta",
	"gui",
]
specta = [
	"dep:specta",
	"interpulse/specta",
	"onelauncher_entity/specta",
]
cli = [ "dep:indicatif" ]
gui = []

[lints]
workspace = true

[dependencies]
# core
interpulse = { workspace = true }
onelauncher_migration = { workspace = true }
onelauncher_entity = { workspace = true }
onelauncher_macro = { workspace = true }

# logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-error = { workspace = true }
tracing-appender = { workspace = true }

# serialization
serde = { workspace = true }
serde_json = { package = "serde_json_path_to_error", path = "../serde_json_path_to_error" }
serde_with = { workspace = true }
serde_repr = { workspace = true }

# utils
sea-orm = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
tokio-stream = { workspace = true }
futures = { workspace = true }
futures-lite = { workspace = true }
uuid = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
chrono = { workspace = true }
reqwest = { workspace = true }
regex = { workspace = true }
sysinfo = { workspace = true }
whoami = { workspace = true }
rand = { workspace = true }
url = { workspace = true }
async-trait = { workspace = true }
async-stream = { workspace = true }
paste = { workspace = true }
byteorder = { workspace = true }
merge = { workspace = true }

# integration
discord-rich-presence = { workspace = true }

# crypto
digest = { workspace = true }
sha1 = { workspace = true }
sha2 = { workspace = true }
murmur2 = { workspace = true }
md-5 = { workspace = true }
p256 = { workspace = true }

# io
async_zip = { workspace = true }
dirs = { workspace = true }
bytes = { workspace = true }
base64 = { workspace = true }
async-compression = { workspace = true }
dunce = { workspace = true }
tempfile = { workspace = true }
sanitize-filename = { workspace = true }

# features[tauri]
tauri = { workspace = true, optional = true }
taurpc = { workspace = true, optional = true }

# features[specta]
specta = { workspace = true, optional = true }

# features[cli]
indicatif = { workspace = true, optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
onelauncher_gamemode = { workspace = true }
